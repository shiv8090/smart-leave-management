<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Registration</title>
</head>
<body>
    <h2>Register</h2>

    <p th:text="${msg}"></p>

    <form th:action="@{/register}" method="post" th:object="${emp}">
        Name: <input type="text" th:field="*{name}" required/><br/>
        Email: <input type="email" th:field="*{email}" required/><br/>
        Password: <input type="password" th:field="*{password}" required/><br/>
        Role: 
        <select th:field="*{role}">
            <option value="EMPLOYEE">Employee</option>
            <option value="ADMIN">Admin</option>
        </select><br/>
        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
