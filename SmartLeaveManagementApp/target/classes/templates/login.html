<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    <p th:text="${msg}"></p>

    <form th:action="@{/login}" method="post" th:object="${emp}">
        Email: <input type="email" th:field="*{email}" required/><br/>
        Password: <input type="password" th:field="*{password}" required/><br/>
        <button type="submit">Login</button>
    </form>

    <p>New user? <a th:href="@{/register}">Register here</a></p>
</body>
</html>
